# ============================================
# LineupLab DFS Lineup Optimizer - Docker Compose Configuration
# ============================================
# This file runs the complete LineupLab application:
# - PostgreSQL database
# - FastAPI backend
# - React frontend
#
# Usage: docker-compose up -d

version: '3.8'

services:
  # ------------------------------------------
  # PostgreSQL 15 Database Service
  # ------------------------------------------
  postgres:
    image: postgres:15
    container_name: lineuplab-postgres

    environment:
      POSTGRES_USER: lineuplab
      POSTGRES_PASSWORD: lineuplab
      POSTGRES_DB: lineuplab
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"

    ports:
      - "5432:5432"

    volumes:
      - ./data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lineuplab -d lineuplab"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    restart: unless-stopped
    networks:
      - lineuplab-network

  # ------------------------------------------
  # FastAPI Backend Service
  # ------------------------------------------
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile

    container_name: lineuplab-backend

    environment:
      DATABASE_URL: postgresql://lineuplab:lineuplab@postgres:5432/lineuplab
      DEBUG: "false"
      API_HOST: "0.0.0.0"
      API_PORT: "8000"

    ports:
      - "8000:8000"

    depends_on:
      postgres:
        condition: service_healthy

    volumes:
      - ./backend:/app/backend
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini

    restart: unless-stopped
    networks:
      - lineuplab-network

  # ------------------------------------------
  # React Frontend Service (Production Build)
  # ------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile

    container_name: lineuplab-frontend

    ports:
      - "80:80"

    depends_on:
      - backend

    restart: unless-stopped
    networks:
      - lineuplab-network

# ------------------------------------------
# Network Configuration
# ------------------------------------------
networks:
  lineuplab-network:
    driver: bridge

# ------------------------------------------
# Quick Start Commands
# ------------------------------------------
# Start everything:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f
#
# Stop everything (keep data):
#   docker-compose stop
#
# Stop and remove containers (keep data):
#   docker-compose down
#
# Stop and DELETE ALL DATA:
#   docker-compose down -v
#
# Restart:
#   docker-compose restart
#
# Access:
#   Frontend: http://localhost
#   Backend API: http://localhost:8000
#   API Docs: http://localhost:8000/docs
